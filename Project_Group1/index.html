<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .menu-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-section {
            margin-bottom: 40px;
        }
        .menu-section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .menu-item p {
            margin: 0;
        }
        .price {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Restaurant Menu</h1>

        <div class="menu-section">
            <h2>Appetizers</h2>
            <div class="menu-item">
                <p>Garlic Bread</p>
                <p class="price">$4.00</p>
            </div>
            <div class="menu-item">
                <p>Bruschetta</p>
                <p class="price">$5.50</p>
            </div>
            <div class="menu-item">
                <p>Stuffed Mushrooms</p>
                <p class="price">$6.00</p>
            </div>
        </div>

        <div class="menu-section">
            <h2>Main Courses</h2>
            <div class="menu-item">
                <p>Grilled Chicken Breast</p>
                <p class="price">$12.00</p>
            </div>
            <div class="menu-item">
                <p>Spaghetti Carbonara</p>
                <p class="price">$11.50</p>
            </div>
            <div class="menu-item">
                <p>Beef Steak</p>
                <p class="price">$18.00</p>
            </div>
            <div class="menu-item">
                <p>Vegetarian Pizza</p>
                <p class="price">$10.00</p>
            </div>
        </div>

        <div class="menu-section">
            <h2>Desserts</h2>
            <div class="menu-item">
                <p>Chocolate Cake</p>
                <p class="price">$5.00</p>
            </div>
            <div class="menu-item">
                <p>Cheesecake</p>
                <p class="price">$5.50</p>
            </div>
            <div class="menu-item">
                <p>Ice Cream Sundae</p>
                <p class="price">$4.50</p>
            </div>
        </div>
    </div>
</body>
</html>
